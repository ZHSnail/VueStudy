<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>第一个vue程序</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <div>
        <label>
            id:
            <input type="text" v-model="id">
        </label>
        <label>
            name:
            <input type="text" v-model="name">
        </label>
        <input type="button" value="添加" @click="add()">
    </div>
    <!--勾选复选框时,发现并没有勾到固定的值,这个时候就需要定义key来选定固定的值-->
    <!--key需要指定唯一的number或string,需要使用v-bind来指定key,-->
    <p v-for="item in list" :key="item.id">
        <input type="checkbox">
        {{item.id}}---------------- {{item.name}}
    </p>
</div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',
            data:{
                id:'',
                name:'',
                list:[
                    {id:1,name:'令狐冲'},
                    {id:2,name:'任盈盈'},
                    {id:3,name:'林平之'},
                    {id:4,name:'任我行'},
                    {id:5,name:'岳不群'},
                ]
            },
            methods:{
                add:function () {
                    //这样不会有问题
//                    this.list.push({id:this.id,name:this.name});
                    this.list.unshift({id:this.id,name:this.name});
                }
            }
        })
    </script>
</body>
</html>
