<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-for的学习</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!--使用v-for遍历数组-->
    <div><label>普通数组:</label><p v-for="(item,i) in list"> 索引:{{i}}----------值:{{item}}</p></div>
    <!--使用v-for遍历对象数组-->
    <div><label>对象数组:</label><p v-for="(item,i) in list2"> 索引:{{i}}-----id:{{item.id}}----------name:{{item.name}}</p></div>
    <!--使用v-for遍历对象-->
    <!--遍历对象时,第三个参数是索引-->
    <div><label>循环对象:</label><p v-for="(val,key,i) in user"> 索引:{{i}}-----key:{{key}}----------val:{{val}}</p></div>
    <!--v-for遍历数字-->
    <!--注意,遍历数字时,从1开始-->
    <div><label>循环对象:<p v-for="i in 10"> 只是第{{i}}个数字</p></label></div>
</div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',//el,element,可以赋值#id或.样式
            data:{//定义数据
                list:[1,2,3,4,5,6,7],
                list2:[
                    {id:1,name:'zs1'},
                    {id:2,name:'zs2'},
                    {id:3,name:'zs3'},
                    {id:4,name:'zs4'},
                    {id:5,name:'zs5'},
                ],
                user:{
                    id:1,
                    name:'张三',
                    sex:'男'
                }
            },
            methods:{//定义方法
                details:function () {
                    return "你好啊"
                }
            }
        })
    </script>
</body>
</html>
