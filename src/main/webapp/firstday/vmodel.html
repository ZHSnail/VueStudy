<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vmodel指令的使用</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <!-- 使用v-model可以实现数据的双向绑定，但是只能用在表单元素中-->
    <input type="text" v-model:value="msg">
</div>
<script>
    var vue = new Vue({
        el:"#app",
        data:{
            msg:"v-model的使用"
        },
        methods: {
            alert: function () {
                //使用this来拿到vue中的属性
                alert(this.msg);
            },

        },
    });
</script>
</body>
</html>
