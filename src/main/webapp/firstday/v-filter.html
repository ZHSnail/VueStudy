<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue中全局过滤器的基本使用</title>
    <script src="../lib/vue.js"></script>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css">
</head>
<body>
<div id="app">
    <div>
        <h1>{{msg | msgFormat('疯狂') }}</h1>
    </div>
</div>
<!--过滤器的使用方式： 使用管道符 | 过滤器的名称，通常使用在插值表达式和v-bind中-->
<script type="text/javascript">
    // 过滤器语法 Vue.filter("过滤器的名称",function ()
    //function的第一个参数永远为管道符前传过来的数据,后面的参数参数才是方法参数
    Vue.filter("msgFormat",function (msg,arg) {
       return msg.replace(/单纯/g,arg);
    });
    var app = new Vue({
        el:'#app',
        data:{
            msg:'曾经我也是一个单纯的少年，单纯的我傻傻的问，谁死最单纯的人',
        },
        methods:{
        },

    });
</script>
</body>
</html>
