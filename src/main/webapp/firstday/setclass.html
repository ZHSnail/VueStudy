<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vbind指令的使用</title>
    <script src="../lib/vue.js"></script>
    <style>
        .red {
            color: red;
        }
        .thin {
            font-weight: 200;
        }
        .italic{
            font-style: italic;
        }
        .active{
            letter-spacing: 0.5em;
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- 第一种方式：通过数组中加字符串的方式来绑定-->
        <h1 :class="['red','active']">这是一个h1</h1>
        <!-- 第二种方式:可以使用三元表达式-->
        <h1 :class="['red','active',flag?'italic':'thin']">这是一个h1</h1>
        <!-- 第三种方式:可以通过对象表达式-->
        <h1 :class="[{ 'red': flag, 'text-danger': hasError }]">这是一个h1</h1>
        <!-- 第四种方式:直接使用data中的数据-->
        <h1 :class=setClass>这是一个h1</h1>
        <!-- 内联样式-->
        <h1 :style=style>这是一个h1</h1>
    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                flag:true,
                isActive: true,
                hasError: false,
                setClass:{
                    'red':true,
                    'italic':this.hasError,
                },
                style:{color:'green'}
            },
            methods:{
            }
        });
    </script>
</body>
</html>
