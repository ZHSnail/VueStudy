<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>v-if,v-show的学习</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
<div id="app">
    <h1 v-if="flag">这是v-if控制的元素</h1>
    <!--style="display: none v-show没有移除元素，没那么消耗性能-->
    <h1 v-show="flag">这是v-show控制的元素</h1>
</div>
    <script type="text/javascript">
        var app = new Vue({
            el:'#app',//el,element,可以赋值#id或.样式
            data:{//定义数据
                flag:false,
            },
            methods:{//定义方法
                details:function () {
                    return "你好啊"
                }
            }
        })
    </script>
</body>
</html>
