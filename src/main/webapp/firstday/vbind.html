<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vbind指令的使用</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <!--v-bind：里面可以写js表达式,与插值表达式的结果一样，但加载时不会出现花括号-->
        <!-- v-on: 绑定一个事件    -->
        <input type="button" v-bind:value="msg" v-on:click="alert()">
        <!-- 简写： v-bind:value 可以简写成 :value  v-on:click 可以简写成@click-->
        <input type="button" :value="msg" @click="alert()">
    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                msg:"v-bind的使用"
            },
            methods:{
                alert:function (){
                    alert(this.msg);
                }
            }
        });
    </script>
</body>
</html>
