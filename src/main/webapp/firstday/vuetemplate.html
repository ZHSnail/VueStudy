<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <div >没使用模板语法:-------------------{{msg}}</div>
        <!--使用v-html来绑定带有html标签的值-->
       使用模板语法:---------------------<div v-html="msg"></div>
    </div>
    <script>
        var vue = new Vue({
            el:"#app",
            data:{
                msg:'<h1>模板语法</h1>',
            },
        });
    </script>
</body>
</html>
